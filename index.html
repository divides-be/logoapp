            function createScenes(director) {
				this.director=director;
				
				this.answerTextSize=Math.floor(director.height/10);
				this.textFormat="bold " + this.answerTextSize + "px sans-serif";
				this.menuTextSize=Math.floor(this.answerTextSize/3*2);
				this.menuTextFormat=this.menuTextSize + "px sans-serif";
				this.scnCategory=director.createScene();
				this.scnCategory.setFillStyle('#000');
				this.scnSubCategory=director.createScene();
				this.scnSubCategory.setFillStyle('#000');
 
				var catList = createCatList();
				catList.setBounds(0,0,director.width,director.height)
				this.scnCategory.addChild(catList);
				
				this.scn_q_slide = director.createScene();
				scn_q_slide=this.scn_q_slide;
				createQuestionScene_Slide();

            		initialize(director.getImage('stars'), 1,6 );

				var questionCount=questionData.cat[catID].subcat[subCatID].level[levelID].question.length;
				for(i=0;i<count;i++) {
					questionSet[i]=questionData.cat[catID].subcat[subCatID].level[levelID].question[(Math.random()*questionCount)>>0];
					
				}
				this.questionSet=questionSet;
				this.currentQuestionID=0;
				loadQuestion_Slide(this.currentQuestionID);
				showNextScene();
			}
			function loadQuestion_Slide(qID) {
				var question = this.questionSet[qID].question;
				var solution = this.questionSet[qID].solution;
				var answer=new Array("","","");
				answer[0]=this.questionSet[qID].a1;
				answer[1]=this.questionSet[qID].a2;
				answer[2]=this.questionSet[qID].a3;
				
				/* Image */
				if(this.questionSet[qID].image!=null) {
					this.bg.setBackgroundImage(director.getImage(this.questionSet[qID].image));
				} else {
					this.bg.setBackgroundImage('default');
				}
				
				/* The question */
				var startX=new Array(director.width/4,director.width/2,director.width/4*3);
				var answerY=director.height/100*35;
			
				var answerTextSize=Math.floor(director.height/14);
				var qSplit=question.split("_");

				this.q1Text.
					setText(qSplit[0]).
					calcTextSize(director);
				
				this.solutionText.
					setText(solution).
					calcTextSize(director);		
						
				this.q2Text.
					setText(qSplit[1]).
					calcTextSize(director);					
					
				var totalQuestionWidth=this.q1Text.textWidth+this.solutionText.textWidth+this.q2Text.textWidth;
				this.q1Text.setLocation(
					Math.floor((director.width - totalQuestionWidth)/2),
					director.height/10);
				this.solutionText.setLocation(
					Math.floor((director.width - totalQuestionWidth)/2+this.q1Text.textWidth),
					director.height/10);
				this.solutionIndicator.setBounds(this.solutionText.x,this.solutionText.y+this.solutionText.height/6*5,this.solutionText.width,this.solutionText.height/6);					
				this.q2Text.setLocation(
					Math.floor((director.width - totalQuestionWidth)/2+this.q1Text.textWidth+this.solutionText.textWidth),
					director.height/10);
														
				
				this.a1Text.getChildAt(0).
					setText(answer[0]).
					calcTextSize(director);
				this.a1Text.setLocation(
						startX[0]-this.a1Text.width/2,
						answerY);
				this.a2Text.getChildAt(0).
					setText(answer[1]).
					calcTextSize(director);
				this.a2Text.setLocation(
						startX[1]-this.a2Text.width/2,
						answerY);
				this.a3Text.getChildAt(0).
					setText(answer[2]).
					calcTextSize(director);
				this.a3Text.setLocation(
						startX[2]-this.a3Text.width/2,
						answerY);	
			}
			var q1Text;
			var q2Text;
			var solutionText;
			var solutionIndicator;
			var a1Text;
			var a2Text;
			var a3Text;
			var bg;
			
			var currentQuestionID;
			
			function createQuestionScene_Slide() {
				/* Background */
				var scale=1;
				this.bg = new CAAT.Actor().
				setBounds(0,0,director.width/2,director.height/2).
				setBackgroundImage(director.getImage('default'));
				
				scale=director.width/this.bg.width;
				
				this.bg.addBehavior(new CAAT.ScaleBehavior().
                setFrameTime(0,0).
                setValues( scale,scale, scale,scale, 0, 0));
				var xPos = director.width-this.bg.width*scale ;
				var yPos = director.height- this.bg.height*scale;
				this.bg.setPosition(xPos,yPos);
				scn_q_slide.addChild(this.bg);
				

				scn_q_slide.addChild(createBackButton());
				
				/* The question */
				var question="Ik _ (worden) daar zo moe van.";
				var solution="word";
				var answer=new Array("wordt","word","wort");
				
				var startX=new Array(director.width/4,director.width/2,director.width/4*3);
				var answerY=director.height/100*35;
			
				var answerTextSize=this.answerTextSize;
				var textFormat=this.textFormat;


				var qSplit=question.split("_");

				this.q1Text = new CAAT.TextActor().
					setFont(textFormat).
					setText(qSplit[0]).
					setTextAlign("left").
					setOutline(true).
					setLineWidth(2).
					setOutlineColor('#fff').
					setTextFillStyle('rgb(0,0,0)').calcTextSize(director);
				
				
				this.solutionText = new CAAT.TextActor().
					setFont(textFormat).
					setText(solution).
					setTextAlign("left").
					setOutline(true).
					setLineWidth(2).
					setOutlineColor('#fff').
					setTextFillStyle('rgb(200,200,200)').calcTextSize(director).
					setVisible(false);			
				
				this.solutionIndicator = new CAAT.Actor().
					setFillStyle('#000').setAlpha(0.2);
						
				this.q2Text = new CAAT.TextActor().
					setFont(textFormat).
					setText(qSplit[1]).
					setTextAlign("left").
					setOutline(true).
					setLineWidth(2).
					setOutlineColor('#fff').
					setTextFillStyle('rgb(0,0,0)').calcTextSize(director);					
					
				var totalQuestionWidth=this.q1Text.textWidth+this.solutionText.textWidth+this.q2Text.textWidth;
				this.q1Text.setLocation(
					Math.floor((director.width - totalQuestionWidth)/2),
					director.height/10);
				this.solutionText.setLocation(
					Math.floor((director.width - totalQuestionWidth)/2+this.q1Text.textWidth),
					director.height/10);
				this.solutionIndicator.setBounds(this.solutionText.x,this.solutionText.y+this.solutionText.height,this.solutionText.width,5);					
				this.q2Text.setLocation(
					Math.floor((director.width - totalQuestionWidth)/2+this.q1Text.textWidth+this.solutionText.textWidth),
					director.height/10);
										
				scn_q_slide.addChild(this.q1Text);
				scn_q_slide.addChild(this.solutionText);
				scn_q_slide.addChild(this.solutionIndicator);
				scn_q_slide.addChild(this.q2Text);
				
				
				this.a1Text = createAnswer(answer[0]);
				this.a1Text.id="a-0";
				this.a1Text.setLocation(
						startX[0]-this.a1Text.width/2,
						answerY);
				this.a2Text = createAnswer(answer[1]);
				this.a2Text.id="a-1";
				this.a2Text.setLocation(
						startX[1]-this.a2Text.width/2,
						answerY);
				this.a3Text = createAnswer(answer[2]);
				this.a3Text.id="a-2";
				this.a3Text.setLocation(
						startX[2]-this.a3Text.width/2,
						answerY);
				scn_q_slide.addChild(this.a1Text);
				scn_q_slide.addChild(this.a2Text);
				scn_q_slide.addChild(this.a3Text);
				
				
				function createAnswer(answerText) {
					var answertext = new CAAT.TextActor().
						setFont(textFormat).
						setTextAlign("center").
						setTextFillStyle('rgb(0,0,0)').
						setOutline(true).
						setLineWidth(2).
						setOutlineColor('#fff').
						setText(answerText).enableEvents(false).
						calcTextSize(this.director);
					answertext.setLocation(answertext.textWidth/2,0);
					var circle = new CAAT.Foundation.UI.ShapeActor().
						setLocation(answertext.textWidth/2-this.answerTextSize/4,answertext.textHeight+this.answerTextSize/4).
						setSize(this.answerTextSize/2,this.answerTextSize/2).
						setFillStyle('#fff').enableEvents(false).setLineWidth(2).
						setStrokeStyle('#000').setAlpha(0.6);
					var answerContainer = new CAAT.ActorContainer();
						answerContainer.
						setBounds(0,0,answertext.textWidth,answertext.textHeight+this.answerTextSize);
					answerContainer.addChild(answertext);
					answerContainer.addChild(circle);
					answerContainer.enableDrag();
					answerContainer.mouseUp = function(mouseEvent) {
						if(hitTest(mouseEvent.source,getSolutionText()) && mouseEvent.source.getChildAt(0).text==getSolutionText().text) {
								snapToSolution(mouseEvent.source);
								effectCorrect();
								setTimeout(showNextQuestion, 3000);							
						} else {
							if(hitTest(mouseEvent.source,getSolutionText())) {
								/*wrong*/	
								effectWrong(mouseEvent.source);
							} else {
								goHome(mouseEvent.source,250);
							}
						}
					}
					
					
					return answerContainer;
				}
				
				function showNextQuestion() {
					if(this.currentQuestionID<this.questionSet.length-1){
						this.currentQuestionID++;
						this.a1Text.getChildAt(0).setTextFillStyle('rgb(0,0,0)');
						this.a2Text.getChildAt(0).setTextFillStyle('rgb(0,0,0)');
						this.a3Text.getChildAt(0).setTextFillStyle('rgb(0,0,0)');
						goHome(this.a1Text,0);
						goHome(this.a2Text,0);
						goHome(this.a3Text,0);
						loadQuestion_Slide(this.currentQuestionID);	
					}
					else {
						showPrevScene();	
					}
				}
				
				/* Object helper functions */
				function getSolutionText() { return this.solutionText; }
				
				
				/* Drop tests and actions */
				function hitTest(obj,target) {
					/* verschil tussen x en en tussen breedtes vergelijken */
					return ((target.x-obj.x<obj.width && obj.x<(target.x+target.width)) &&
							(target.y-obj.y<obj.height && obj.y<(target.y+target.height)));
				}
				function snapToSolution(answer) {
					answer.moveTo(this.solutionText.x-(answer.width-this.solutionText.width)/2, this.solutionText.y, 100);
				}
				function goHome(answerText,duration) {
					var nr = answerText.id.split('-')[1];
					answerText.moveTo(startX[nr]-answerText.width/2,answerY,duration);
				}
				
				/* Answer effects */
				function effectWrong(answer) {
					var id=answer.id.split('-')[1];
					var thePath = new CAAT.LinearPath().
								setInitialPosition(answer.x,answer.y).
								setFinalPosition(startX[id]-answer.width/2,answerY);
					answer.getChildAt(0).setTextFillStyle('rgb(200,0,0)');
					answer.addBehavior(
							new CAAT.ScaleBehavior().
							setFrameTime(scn_q_slide.time, 500).
							setValues( 1,5, 1,5 ).
							setInterpolator(
							new CAAT.Interpolator().createExponentialInInterpolator(
							3,
							false)
							)
						).
						addBehavior(
							
							new CAAT.PathBehavior().
							setPath(thePath).
							setFrameTime(scn_q_slide.time+500, 100)
						).
						addBehavior(
							new CAAT.ScaleBehavior().
							setFrameTime(scn_q_slide.time+600, 500).
							setValues( 5,1, 5,1 ).
							setInterpolator(
							new CAAT.Interpolator().createExponentialInInterpolator(
							3,
							false)
							)
						);
						answer.getChildAt(0).addBehavior(
							new CAAT.AlphaBehavior().
							setFrameTime(scn_q_slide.time, 500).
							setValues( 1, 0 )
						).addBehavior(
							new CAAT.AlphaBehavior().
							setFrameTime(scn_q_slide.time+600, 500).
							setValues( 0, 1 )
						);
						/*circle*/
						var circleAlpha=answer.getChildAt(1).alpha;
						answer.getChildAt(1).addBehavior(
							new CAAT.AlphaBehavior().
							setFrameTime(scn_q_slide.time, 500).
							setValues( circleAlpha, 0 )
						).addBehavior(
							new CAAT.AlphaBehavior().
							setFrameTime(scn_q_slide.time+600, 500).
							setValues( 0, circleAlpha )
						);
				}
				
				function effectCorrect() {
					var widthPercent=director.width/100;
					var yVariance=director.height/25;
					for(i=0;i<100;i++) {
						createStar(widthPercent*i,this.solutionText.y+this.solutionText.height+(Math.random()*yVariance),i*4);
					}
				}
				function createStar(x,y,delay) {
					var T=1500;
					var actorStar= new CAAT.Actor().
					// set background image to be a reference of a SpriteImage instance
					// and set actor's size equal to a SpriteImage's subimage size
						setBackgroundImage(
							starsImage.getRef(), true ).
					// set background as a random SpriteImage's subimage.
						setSpriteIndex( (Math.random()*6)>>0 ).
					// center the actor on mouse position
						centerOn( x, y).
					// when the actor expires, remove in from the director
						setDiscardable(true).
					// avoid mouse event handling.
						enableEvents(false).
					// make this actor last to T milliseconds (1000)
						setFrameTime(scn_q_slide.time+delay, T).
					// add a scaling behavior
						addBehavior(
							new CAAT.ScaleBehavior().
								setFrameTime(scn_q_slide.time+delay, T).
								setValues( 1,5, 1,5 ).
								setInterpolator(
									new CAAT.Interpolator().createExponentialInInterpolator(
										3,
										false)
								)
						).
					// add an alpha behavior so the actor takes 1000 ms to fade out to zero alpha
						addBehavior(
							new CAAT.AlphaBehavior().
								setFrameTime(scn_q_slide.time+delay, T).
								setValues( 1, 0 ) );
			 
					// add the actor.
					scn_q_slide.addChild(actorStar);
				}
			}
	
			/* Create objects */
			function createBackButton() {				
				var btnBack=new CAAT.Actor();
				btnBack.setFillStyle('#aaf').setBounds(10,10,60,60).
				setBackgroundImage(director.getImage('back'));
				btnBack.mouseUp=function(e) {
					showPrevScene();
				   };
				return btnBack;
			}
			
			
			/**
			* MENU STRUCTURE
			**/
			function createMenuItem(itemText) {
				var menuItem = new CAAT.TextActor().
					setFont(this.menuTextFormat).
					setTextFillStyle('#fff').
					setText(itemText).enableEvents(false).
					calcTextSize(this.director).setLocation(5,5);
				var itemContainer = new CAAT.ActorContainer();
				itemContainer.
					setBounds(0,0,this.director.width*0.8,menuItem.textHeight+10).
					setFillStyle('#80f');
				itemContainer.addChild(menuItem);
				return itemContainer;
			}
			
			function createCatList() {
				var cont = new CAAT.ActorContainer();
				for(var i=0;i<questionData.cat.length;i++) {
					var text = createMenuItem(questionData.cat[i].name);
					text.
					setLocation(this.director.width*0.1,70+i*(text.height+5));
					text.id="cat-"+i;
					text.mouseUp=function(e) {
						showSubCatList(e.source.id.split('-')[1]);
					};
					cont.addChild(text);
				}
				return cont;
			}
			function showSubCatList(cat) {
				/*this.subCatScene=new CAAT.Foundation.Scene();*/
				var subCatList = createSubCatList(cat);
					subCatList.setBounds(0,0,this.director.width,this.director.height);
					this.scnSubCategory.emptyChildren();
					this.scnSubCategory.addChild(subCatList);
					showNextScene();
		
			}
			function createSubCatList(cat) {
				var cont = new CAAT.ActorContainer();
				for(var i=0;i<questionData.cat[cat].subcat.length;i++) {
					var text = createMenuItem(questionData.cat[cat].subcat[i].name);
					text.
					setLocation(this.director.width*0.1,70+i*(text.height+5));
					text.id="subcat-"+cat+"-"+i;
					text.mouseUp=function(e) {
						createGameSet(e.source.id.split('-')[1],e.source.id.split('-')[2],0,10);
						
					};
					cont.addChild(text);
				}

				cont.addChild(createBackButton());
				return cont;
			}
			function showPrevScene() {
				this.director.switchToPrevScene( 500,
					true,
					true);
			}
			function showNextScene() {
				this.director.switchToNextScene( 500,
					true,
					true);
			}
				
				
				
				

            };

            /**
             * Startup it all up when the document is ready.
             * Change for your favorite frameworks initialization code.
             */
            window.addEventListener(
                    'load',
                    function() {
                        
											
						
						
						CAAT.Module.Initialization.Template.init(
                            /* canvas will be 800x600 pixels */
                                1280, 768,

                            /* and will be added to the end of document. set an id of a canvas or div element */
                                undefined,

                            /*
                             load these images and set them up for non splash scenes.
                             image elements must be of the form:
                             {id:'<unique string id>',    url:'<url to image>'}

                             No images can be set too.
                             */
                                [ 	{id:'stars',    url:'stars.png'},{id:'back',    url:'back.png'},
									{id:'default',     url:'images/default.png'},
									{id:'draaimolen',     url:'images/draaimolen.png'},
									{id:'ijsblokjes',     url:'images/ijsblokjes.png'}
								],

                             /*
                                onEndSplash callback function.
                                Create your scenes on this method.
                              */
                             createScenes);
                    },
                    false);
        })();
    </script>
